<html lang="en">

<head>
	<meta charset="UTF-8">

		  content="ie=edge">

<body>
	<script>
		// 相对于数组，链表在添加或移除元素的时候不需要移动其他元素，需要使用指针
		function LinkedList() {
			var Node = function (ele) {
				this.ele = ele;
				this.next = null
			}

			var length = 0
			var head = null

			this.append = function (ele) {
				var node = new Node(ele),
					current

				if (head == null) {
					head = node
				} else {
					//真的是从起点一个个的去找。。。。
					current = head

					while (current.next) {
						current = current.next
					}

					current.next = node

				}

				length++
			}

			this.insert = function (pos, ele) {
				if (pos >= 0 && pos <= length) {
					var node = new Node(ele),
						current = head,
						pre,
						index = 0

					if (pos === 0) {
						node.next = current
						head = node
					} else {
						while (index++ < pos) {
							pre = current
							current = current.next
						}

						pre.next = node
						node.next = current
					}

					length++
				}
			}

			this.findByNum = function (num) {
				var current = head;
				var index = 0
				while (index++ < num - 1) {
					current = current.next;
				}
				return current;
			}

			this.display = function () {
				var current = head

				while (current.next) {
					current = current.next;
					console.log(current.ele)
				}
			}

			this.rotate = function () {

				var current = head,
					next,
					pre = null,
					index = 0

				while (current) {
					next = current.next
					current.next = pre
					pre = current
					current = next
				}

			}
		}


		var linkedList = new LinkedList()
		linkedList.append(1)

		linkedList.append(2)

		linkedList.append(3)

		linkedList.append(4)

		// linkedList.display()

		// linkedList.insert(3, 3.5)

		linkedList.rotate()

		linkedList.display()
	</script>
</body>

</html>
