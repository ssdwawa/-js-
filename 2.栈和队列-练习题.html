        // 1.2个队列实现栈
        var que1 = [],
            que2 = []

        function quePush(node) {
            que1.push(node)
        }

        function quePop() {
            for (var i =  que1.length-1; i > 0; i--) {
                que2.push(que1[i])
               
            }
            console.log(que2.shift());
            return que2.shift()
        }

        quePush(1)

        quePush(2)

        quePush(3)

        quePush(4)

        quePop()
